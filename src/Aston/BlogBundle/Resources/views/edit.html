<html>
<head>
    <title>BLOG</title>
    <link rel="stylesheet" href="web/public/components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Modification</h1>
        {{name}}
        {{article.titre}}
        <form id="new-article" method="get" name="new-client">
            <div class="form-group">
                <label for="titre">Titre</label>
                <input class="form-control" type="text" id="titre" name="titre" value="{{article.titre}}">
            </div>
            <div class="form-group">
                <label for="auteur">Auteur</label>
                <input class="form-control" type="text" id="auteur" name="auteur" value="{{article.auteur}}">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message">{{article.message}}</textarea>
            </div>
            <div>
                <input type="hidden" name="route" id="route" value="update">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
